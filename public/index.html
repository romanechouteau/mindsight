<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Starter Snowpack App" />
    <title>Mindsight</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="loadScreen">
      <h1 class="load">0%</h1>
      <div class="progressBar">
        <div class="progress"></div>
      </div>
    </div>
    <canvas id="_canvas"></canvas>
    <div id="fade"></div>
    <div id="sumup"></div>
    <div id="wordManager"></div>
    <div id="audioManager"></div>
    <div class="brushInterface"></div>
    <div id="worldBuilder" class="hidden"></div>
    <div id="HUD"></div>
    <div id="eyetrackingManager"></div>
    <div id="intro"></div>
    <div id="routerRoot"></div>
    <svg id="pointerCursor" height="100" width="100">
      <circle cx="50" cy="50" r="30" stroke="white" stroke-width="2" fill="transparent" stroke-dashoffset="0" />
    </svg>
  </body>
  <script type="module" src="/dist/js/index.js"></script>
</html>
